<div class="component-questionList">
  <table mat-table [dataSource]="allQuestions" class="mat-elevation-z8">


    <ng-container matColumnDef="id" >
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> <b>{{element.id}}</b> </td>
    </ng-container>


    <ng-container matColumnDef="headline">
      <th mat-header-cell *matHeaderCellDef> Headline </th>
      <td mat-cell *matCellDef="let element"> {{element.headline}} </td>
    </ng-container>


    <ng-container matColumnDef="reverse">
      <th mat-header-cell *matHeaderCellDef> Reverse </th>
      <td mat-cell *matCellDef="let element">
        <mat-icon class="check" *ngIf="element.reverse" aria-hidden="false" aria-label="check icon">check</mat-icon>
        <mat-icon *ngIf="!element.reverse" aria-hidden="false" aria-label="close icon">close</mat-icon>
       </td>
    </ng-container>


    <ng-container matColumnDef="question">
      <th mat-header-cell *matHeaderCellDef> Question </th>
      <td mat-cell *matCellDef="let element"> {{element.question}} </td>
    </ng-container>


    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef> Edit </th>
      <td mat-cell *matCellDef="let element" (click)="editQuestion(element.id)">
        <button mat-icon-button aria-label="edit icon">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
